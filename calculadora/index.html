<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Calculadora</title>
</head>

<body>


    <div class="calc">
        <div class="resultado">
            <p id="display"></p>
        </div>
        <button class="ac" onclick="limpar()">AC</button>
        <button class="del">Del</button>
        <button class="vezes" onclick="addDisplay('*')">*</button>
        <button class="um" onclick="addDisplay('1')">1</button>
        <button class="dois" onclick="addDisplay('2')">2</button>
        <button class="tres" onclick="addDisplay('3')">3</button>
        <button class="quatro" onclick="addDisplay('4')">4</button>
        <button class="cinco" onclick="addDisplay('5')">5</button>
        <button class="seis" onclick="addDisplay('6')">6</button>
        <button class="sete" onclick="addDisplay('7')">7</button>
        <button class="oito" onclick="addDisplay('8')">8</button>
        <button class="nove" onclick="addDisplay('9')">9</button>
        <button class="virgula" onclick="addDisplay(',')">,</button>
        <button class="zero" onclick="addDisplay('0')">0</button>
        <button class="dot" onclick="addDisplay('.')">.</button>
        <button class="plus" onclick="addDisplay('+')">+</button>
        <button class="minus" onclick="addDisplay('-')">-</button>
        <button class="equal" onclick="calcular()">=</button>
    </div>

</body>

</html>
